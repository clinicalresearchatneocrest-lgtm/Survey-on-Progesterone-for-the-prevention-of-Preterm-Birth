      const s = document.createElement("script");
      const sep = url.includes("?") ? "&" : "?";
      const fullUrl = url + sep + "callback=" + cb + "&_ts=" + Date.now();

      let done = false;
      const t = setTimeout(() => {
        if (done) return;
        done = true;
        try { delete window[cb]; } catch {}
        s.remove();
        reject(new Error(
          "OTP service not reachable. Ensure Apps Script Web App access is set to 'Anyone' and you are using the /exec URL."
        ));
      }, 12000);

      window[cb] = (data) => {
        if (done) return;
        done = true;
        clearTimeout(t);
        try { delete window[cb]; } catch {}
        s.remove();
        resolve(data);
      };

      s.onerror = () => {
        if (done) return;
        done = true;
        clearTimeout(t);
        try { delete window[cb]; } catch {}
        s.remove();
        reject(new Error(
          "OTP service blocked. Ensure Apps Script Web App access is set to 'Anyone' and you are using the /exec URL."

          const r = await jsonp(`${GAS_URL}?action=verifyOtp&mobile=${encodeURIComponent(mobile)}&otp=${encodeURIComponent(otp)}`);
console.log("verifyOtp response:", r);

if (r && r.ok) {
  survey.setValue("otpVerified", true);
  survey.render();
  alert("Mobile verified. You can now sign the consent.");
} else {
  setMsg(`<span class="otpBad">OTP verify failed.</span><br>
          <small>MSG91 HTTP: ${r?.msg91_http || ""}</small><br>
          <small>${(r?.msg91_body || r?.error || "No details returned")}</small>`);
  alert("OTP verify failed — see message below.");
}
      }
    });
  }

  survey.onAfterRenderQuestion.add((s, opt) => {
    if (opt.question && opt.question.name === "otp_block") {
      const mount = opt.htmlElement.querySelector("#otpMount");
      renderOtpUI(mount);
    }
  });

  // Block moving away from Consent page until verified
  survey.onCurrentPageChanging.add((s, opt) => {
    const oldp = opt.oldCurrentPage;
    const newp = opt.newCurrentPage;
    if (!oldp || !newp) return;

    if (oldp.name === "page1" && newp.name !== "page1" && !s.getValue("otpVerified")) {
      opt.allowChanging = false;
      alert("Please verify your mobile number first.");
    }
  });

  // Block completing unless verified
  survey.onCompleting.add((s, opt) => {
    if (!s.getValue("otpVerified")) {
      opt.allowComplete = false;
      alert("Please verify your mobile number first.");
    }
  });

  // Submit to Google Sheets (fire-and-forget)
  survey.onComplete.add(async ({ data }) => {
    try {
      const mobile = String(survey.getValue("mobile_number") || "").trim();
      const meta = Object.fromEntries(new URLSearchParams(location.search).entries());

      const payload = {
        ...data,
        _meta: { ...meta, submittedAt: new Date().toISOString(), mobile }
      };

      await fetch(SHEETS_WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      alert("Thanks! Your response has been recorded.");
    } catch (err) {
      alert("Submitted, but we couldn't confirm the save.");
    }
  });

  // Render
  survey.render(document.getElementById("surveyContainer"));
</script>
